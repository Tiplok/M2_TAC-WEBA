<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>ICS to JSON</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body>
        <div class="container">
            <fieldset>
                <legend>Convertir un fichier ICS en un tableau JSON</legend>
                <label for="icsData" class="control-label">Données ICS à convertir</label>
                <textarea class="form-control" id="icsData" rows="15">données ICS ici</textarea>
                <br />
                <button id="convertir" class="btn btn-primary">Convertir !</button>

                <br /><br />

                <label for="jsonData" class="control-label">Résultats JSON de la conversion</label>
                <textarea class="form-control" id="jsonData" rows="15">coming soon</textarea>
                <br />
            </fieldset>
        </div>
    </body>
</html>
